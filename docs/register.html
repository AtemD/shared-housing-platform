<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SHUMA | Register</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css" />
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css" />
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css" />
  <!-- JQVMap -->
  <link rel="stylesheet" href="plugins/jqvmap/jqvmap.min.css" />
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css" />
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css" />
  <!-- Daterange picker -->
  <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker.css" />
  <!-- summernote -->
  <link rel="stylesheet" href="plugins/summernote/summernote-bs4.min.css" />
</head>

<body class="d-flex flex-column min-vh-100">
  <div id="app">
    <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm sticky-top">
      <div class="container">
        <a class="navbar-brand" href="welcome.html">
          <span class="text-primary text-capitalize"><b>SHUMA</b></span>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Left Side Of Navbar -->
          <ul class="navbar-nav mr-auto">

          </ul>

          <!-- Right Side Of Navbar -->
          <ul class="navbar-nav ml-auto">
            <!-- Authentication Links -->
            <li class="nav-item">
              <a class="nav-link" href="./welcome.html">Login</a>
            </li>
          </ul>
        </div>


      </div>
    </nav>

    <main class="pb-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-5">
            <div class="card card-default card-outline card-primary mt-4 shadow">
              <div class="card-header">
                <h4><b>Create A New Account</b></h4>
              </div>

              <div class="card-body">
                <form method="POST" action="./profile-setup-basic-profile.html">

                  <h5 class="text-muted">What are you looking to do?</h5>
                  <div class="form-group row">
                    <div class="col-md-6">
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="user_type_1" name="user_type" class="custom-control-input form-control">
                        <label class="custom-control-label" for="user_type_1">List a Place</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="user_type_2" name="user_type" class="custom-control-input form-control">
                        <label class="custom-control-label" for="user_type_2">Search for a Place</label>
                      </div>
                    </div>
                  </div>
                  <hr />

                  <div class="form-group row">
                    <div class="col-md-6 pb-1">
                      <input id="first_name" type="text" placeholder="First Name" class="form-control" name="first_name"
                        autocomplete="first_name" autofocus />
                    </div>

                    <div class="col-md-6">
                      <input id="last_name" type="text" placeholder="Last Name" class="form-control" name="last_name"
                        autocomplete="last_name" />

                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-md-12">
                      <input id="email" type="email" placeholder="Email Address" class="form-control" name="email"
                        autocomplete="email" />
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-3 pr-0">
                      <select class="custom-select">
                        <option value="+251">+251</option>
                      </select>
                    </div>

                    <div class="col-9 pl-0 bl-0">
                      <input id="phone" type="tel" placeholder="980 123456" class="form-control" name="phone"
                        autocomplete="phone" />
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-md-12">
                      <input id="password" type="password" placeholder="New Password" class="form-control"
                        name="password" autocomplete="new-password" />
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-md-12">
                      <input id="password-confirm" type="password" placeholder="Confirm Password" class="form-control"
                        name="password_confirmation" autocomplete="new-password" />
                    </div>
                  </div>

                  <div class="form-group row mb-0">
                    <div class="col-md-8 offset-md-2">
                      <button type="submit" class="btn btn-success btn-block">
                        Sign Up
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- jQuery -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <!-- jQuery UI 1.11.4 -->
  <script src="plugins/jquery-ui/jquery-ui.min.js"></script>
  <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
  <script>
    $.widget.bridge("uibutton", $.ui.button);
  </script>
  <!-- Bootstrap 4 -->
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- ChartJS -->
  <script src="plugins/chart.js/Chart.min.js"></script>
  <!-- Sparkline -->
  <script src="plugins/sparklines/sparkline.js"></script>
  <!-- JQVMap -->
  <script src="plugins/jqvmap/jquery.vmap.min.js"></script>
  <script src="plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
  <!-- jQuery Knob Chart -->
  <script src="plugins/jquery-knob/jquery.knob.min.js"></script>
  <!-- daterangepicker -->
  <script src="plugins/moment/moment.min.js"></script>
  <script src="plugins/daterangepicker/daterangepicker.js"></script>
  <!-- Tempusdominus Bootstrap 4 -->
  <script src="plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
  <!-- Summernote -->
  <script src="plugins/summernote/summernote-bs4.min.js"></script>
  <!-- overlayScrollbars -->
  <script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
  <!-- AdminLTE App -->
  <script src="dist/js/adminlte.js"></script>
  <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
  <script src="dist/js/pages/dashboard.js"></script>
</body>

</html>
