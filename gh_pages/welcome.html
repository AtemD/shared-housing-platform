<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SHUMA | Welcome</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css" />
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css" />
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css" />
  <!-- JQVMap -->
  <link rel="stylesheet" href="plugins/jqvmap/jqvmap.min.css" />
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css" />
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css" />
  <!-- Daterange picker -->
  <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker.css" />
  <!-- summernote -->
  <link rel="stylesheet" href="plugins/summernote/summernote-bs4.min.css" />
</head>

<body>
  <div id="app">
    <main class="pb-4">
      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron jumbotron-fluid">
        <div class="container container-fluid">
          <div class="row align-self-center">
            <div class="col-md-7 my-auto">
              <h1 class="display-4 font-weight-dark text-primary text-capitalize">
                <b>SHUMA</b>
              </h1>
              <p class="lead">
                <b>A platform to find shared housing.</b> <br /><small class="text-muted">Connect with people listing or
                  searching for shared places
                  of living.</small>
              </p>
              <div class="row">
                <div class="col-md-4">
                  <p>
                    <a class="btn btn-block btn-outline-primary" href="register.html" role="button">List a Place
                      &raquo;</a>
                  </p>
                </div>
                <div class="col-md-4">
                  <p>
                    <a class="btn btn-block btn-outline-primary" href="register.html" role="button">Search for a Place
                      &raquo;</a>
                  </p>
                </div>
                <div class="col-md-4">
                  <!-- <p><a class="btn btn-outline-primary" href="#" role="button">Search Places &raquo;</a></p> -->
                </div>
              </div>
            </div>

            <div class="col-md-5">
              <div class="card card-outline card-primary mt-4 shadow">
                <div class="card-body">
                  <form method="POST" action="user-home.html">
                    <div class="form-group row">
                      <div class="col-md-12">
                        <input id="email" type="email" placeholder="Email Address" class="form-control" name="email"
                          value="test-user@example.com" required autocomplete="email" autofocus />
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="col-md-12">
                        <input id="password" type="password" placeholder="Password" class="form-control" name="password"
                          value="test-user-password" required autocomplete="current-password" />
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="col-md-12">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" name="remember" id="remember">

                          <label class="form-check-label" for="remember">
                            Remember Me
                          </label>
                        </div>
                      </div>
                    </div>

                    <div class="form-group row mb-0">
                      <div class="col-md-12">
                        <button type="submit" class="btn btn-primary btn-block">
                          Login
                        </button>

                        <hr />

                        <a class="btn btn-success btn-block" href="register.html">
                          Create New Account
                        </a>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <br />

    <footer class="bd-footer text-muted mt-auto">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h3 class="font-weight-light text-capitalize">SHUMA</h3>
            <!-- <a href="login.html">Login</a> or 
                <a href="register.html">register.html</a> -->
            <p>Shared Housing Using Matching Algorithms</p>
            <!-- <a href="#">Learn more >></a> -->
            <p class="py-1 m-0 text-muted">
              &copy; Copyright - Industrial Project.
              <a href="https://atemd.github.io" class="text-primary">(by Daniel Atem)</a>
            </p>
          </div>
        </div>
      </div>
    </footer>

  </div>

  <!-- jQuery -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <!-- jQuery UI 1.11.4 -->
  <script src="plugins/jquery-ui/jquery-ui.min.js"></script>
  <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
  <script>
    $.widget.bridge("uibutton", $.ui.button);
  </script>
  <!-- Bootstrap 4 -->
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- ChartJS -->
  <script src="plugins/chart.js/Chart.min.js"></script>
  <!-- Sparkline -->
  <script src="plugins/sparklines/sparkline.js"></script>
  <!-- JQVMap -->
  <!-- <script src="plugins/jqvmap/jquery.vmap.min.js"></script> -->
  <!-- <script src="plugins/jqvmap/maps/jquery.vmap.usa.js"></script> -->
  <!-- jQuery Knob Chart -->
  <script src="plugins/jquery-knob/jquery.knob.min.js"></script>
  <!-- daterangepicker -->
  <script src="plugins/moment/moment.min.js"></script>
  <script src="plugins/daterangepicker/daterangepicker.js"></script>
  <!-- Tempusdominus Bootstrap 4 -->
  <script src="plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
  <!-- Summernote -->
  <script src="plugins/summernote/summernote-bs4.min.js"></script>
  <!-- overlayScrollbars -->
  <script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
  <!-- AdminLTE App -->
  <script src="dist/js/adminlte.js"></script>
  <!-- AdminLTE for demo purposes -->
  <script src="dist/js/demo.js"></script>
  <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
  <script src="dist/js/pages/dashboard.js"></script>
</body>

</html>
